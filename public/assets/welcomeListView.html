<div class="col-md-4 col-xs-6 col-sm-3" ng-repeat="match in d3Data.matches.matches">
  <a href="heatmaps/details/{{d3Data.summonerName}}/{{match}}/true/false">
    <div class="panel panel-default">

      <div class="panel-heading">
        {{d3Data2.show_kills}}
        <h3 class="panel-title">{{match}}</h3>
      </div>

      <div class="panel-body" id="card_body_{{match}}">
        <div ng-controller="MapCtrl">
          <div map-in-list data="d3Data" matchid="{{match}}"></div>
        </div>
      </div>

    </div>
  </a>
</div>
